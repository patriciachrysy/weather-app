<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="left-side">
            <form action="#">
                <input type="search" name="city" id="city" placeholder="Enter a city name">
                <input type="button" value="GO">
            </form>

            <div class="weather-info">
                <h2>London, UK</h2>
                <div class="position">
                    <div>
                        <h3>Latitude</h3>
                        <span>51.51</span>
                    </div>
                    <div>
                        <h3>Longitude</h3>
                        <span>-0.13</span>
                    </div>
                </div>

                <div class="weather">
                    <h3>Clouds</h3>
                    <q>overcast clouds</q>
                </div>

                <div class="temperatures">
                    <div>
                        <h3>Minimum</h3>
                        <span>286.37 °F</span>
                    </div>
                    <div>
                        <h3>Feels like</h3>
                        <span>287.47 °F</span>
                    </div>
                    <div>
                        <h3>Maximum</h3>
                        <span>291.15 °F</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="rigth-side">
            <div>
                <h1>Welcome to Weather Now!!</h1>
                <h3>Search any city and get informed about the weather at the moment</h3>
            </div>
            <img src="./images/logo2.gif" alt="logo">
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
